name: 'Quality'

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    name: 'Setup'
    steps:
      - name: '⚙ Set up Node.js v4'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: '✅ Checkout repository'
        uses: actions/checkout@v4

  build:
    runs-on: ubuntu-latest
    needs: setup
    name: 'Build'
    steps:
      - name: '⚙ Set up Node.js v4'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: '✅ Checkout repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: '💾 Restore packages from cache'
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: '🦉 GitGuardian scan'
        uses: GitGuardian/ggshield-action@master
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      - name: '📦 Install packages'
        run: npm install

      - name: '🔦 Build'
        run: npm run build

      - name: '💅 Lint'
        run: npm run build

      - name: '👨‍💻 Run Test'
        run: npm run test
        env:
          NODE_ENV: 'test'

      - name: '📊 Publish Test Report'
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: '**/junit.xml'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Profitei/profitei-api

      - name: '📊 SonarCloud Scan'
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.organization=${{ github.repository_owner }}
            -Dsonar.projectKey=${{ github.repository_owner }}_${{ github.event.repository.name }}
            -Dsonar.projectName=${{ github.repository_owner }}_${{ github.event.repository.name }}
            -Dsonar.projectVersion=1.0
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.sources=./src
            -Dsonar.exclusions=**/*.bin,node_modules/**,test/**,**/__test__/**,**/__mocks__/**,src/main.ts
            -Dsonar.coverage.exclusions=node_modules/**,test/**,**/__test__/**,**/__mocks__/**,src/main.ts
            -Dsonar.testExecutionReportPaths=test-report.xml
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
