name: 'Quality'

on:
  push:
    branches:
      - main
      - stage
      - dev
  workflow_dispatch:
permissions:
  checks: write

jobs:
  setup:
    runs-on: ubuntu-latest
    name: 'Setup'
    steps:
      - name: 'âš™ Set up Node.js v4'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: 'âœ… Checkout repository'
        uses: actions/checkout@v4

  build:
    runs-on: ubuntu-latest
    needs: setup
    name: 'Build'
    steps:
      - name: 'âš™ Set up Node.js v4'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: 'âœ… Checkout repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'ğŸ’¾ Restore packages from cache'
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: 'ğŸ¦‰ GitGuardian scan'
        uses: GitGuardian/ggshield-action@master
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      - name: 'ğŸ“¦ Install packages'
        run: npm install

      - name: 'ğŸ”¦ Build'
        run: npm run build

      - name: 'ğŸ’… Lint'
        run: npm run lint

      - name: 'ğŸ‘¨â€ğŸ’» Run Test'
        run: npm run test:cov
        env:
          NODE_ENV: 'test'

      - name: 'ğŸ“Š Publish Test Report'
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: '**/junit.xml'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: Profitei/profitei-api
