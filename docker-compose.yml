services:
  profitei:
    image: profitei
    build: .
    environment:
      - DATABASE_URL=postgres://recipe:RecipePassword@postgres:5432/recipe
    ports:
      - '3000:3000'
    depends_on:
      - postgres
  postgres:
    image: postgres:13.5
    restart: always
    environment:
      POSTGRES_USER: recipe
      POSTGRES_PASSWORD: RecipePassword
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5444:5432'

volumes:
  postgres:

networks:
  default:
    driver: bridge
