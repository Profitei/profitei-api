apiVersion: apps/v1
kind: Deployment
metadata:
  name: profitei-api
spec:
  selector:
    matchLabels:
      app: profitei-api
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: profitei-api
    spec:
      automountServiceAccountToken: false
      containers:
      - name: profitei-api
        image: evmartinelli/profitei
        imagePullPolicy: IfNotPresent        
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi" 
            cpu: "200m"
            ephemeral-storage: "1Gi"
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 2
          httpGet:
            port: 3000
            path: /health
            httpHeaders:
            - name: x-api-key
              value: "402c2470-cf86-46ad-bb95-ab4025e0fba2"
        readinessProbe:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 2
          httpGet:
            port: 3000
            path: /health
            httpHeaders:
            - name: x-api-key
              value: "402c2470-cf86-46ad-bb95-ab4025e0fba2"
        envFrom:
        - secretRef:
            name: profitei-secrets-88m574bfm6
        env:
          - name: FIREBASE_ADMIN_SDK
            value: "/var/secrets/google/profitei-firebase-adminsdk-ikxkn-c7414886c1.json"
        volumeMounts:
          - name: google-cloud-key
            mountPath: "/var/secrets/google"
            readOnly: true
      volumes:
        - name: google-cloud-key
          secret:
            secretName: profitei-secrets-88m574bfm6
            items:
              - key: FIREBASE_ADMIN_SDK
                path: profitei-firebase-adminsdk-ikxkn-c7414886c1.json
