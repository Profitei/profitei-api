<!DOCTYPE html>
<html>
<head>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    var firebaseConfig = {
        apiKey: "AIzaSyChpNHi5b6dlnPkGqBKzbCKAJcuYuEeOOw",
        authDomain: "profitei.firebaseapp.com",
        projectId: "profitei",
        storageBucket: "profitei.appspot.com",
        messagingSenderId: "15638409625",
        appId: "1:15638409625:web:5c6232909662f0e0446308",
        measurementId: "G-QHB52YL3HF"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          return userCredential.user.getIdToken();
        })
        .then((idToken) => {
          document.getElementById('token').innerText = idToken;
        })
        .catch((error) => {
          console.error("Error signing in:", error);
        });
    }
  </script>
</head>
<body>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br>
  <button onclick="login()">Login</button>
  <p id="token"></p>
</body>
</html>
